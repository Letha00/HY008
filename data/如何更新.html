    <h2 align="center" style="color: #FF0000">HY008如何更新教程</h2>
    <table width="100%" border="1" cellpadding="2" cellspacing="0">
        <tr>
            <th>序号</th>
            <th style="width:50%">步骤</th>
            <th style="width:30%">说明</th>
        </tr>

        <tr id="page1">
            <td>1.</td>
            <td align="center"><div style="background-color: blueviolet" >如何更新外挂补丁</div><p></p>
                如果外挂更新了，怎么打补丁？</td>
            <td><p>一般是替换某个文件，比如主程序，直接替换同名文件即可。</p>
                <p>也可能是03.dat，03F.dat，03T.dat，也是直接替换同名文件即可。</p>
                <img src="question5.png"/><br/><br/>
                注意，QQ接收这个文件可能会改名03F(1).dat之类，你替换时必须改成03F.dat，否则替换无效。替换之后，外挂重启，即可。

            </td>
        </tr>
        <tr id="page2">
            <td>2.</td>
            <td align="center"><div style="background-color: blueviolet" >游戏客户端更新</div><p></p>
                游戏客户端更新了，外挂不能用了，如果更新外挂？</td>
            <td><p>1、外挂主控台菜单->共享资源->清除所有缓存。</p>
                <p>2、重启外挂，即可。</p>
                <img src="question13.png"/><br/><br/>
            </td>
        </tr>
